<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px;
    }

    ul#band {
      list-style: square;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      max-width: 400px;
    }

    ul#band li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    ul#band li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) => {
      return stripArticle(a).localeCompare(stripArticle(b));
    });

    const ul = document.getElementById('band');
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      ul.appendChild(li);
    });
  </script>

</body>
</html>
